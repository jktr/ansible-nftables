- name: ensure nftables is installed
  package:
    name: nftables
  become: yes

- name: ensure iptables service is stopped & disabled
  service:
    name: "{{ item }}"
    state: stopped
    enabled: no
  failed_when: no
  become: yes
  loop:
  - iptables
  - ip6tables

- name: ensure /etc/nftables.d/ exists
  file:
    state: directory
    dest: /etc/nftables.d
  become: yes
  notify: reload nftables

- name: ensure nftconfig gets loaded
  service:
    name: nftables
    enabled: yes
  become: yes

- name: ensure the default configs in /etc/nftables.d/ are up to date
  template:
    src: "{{ item }}"
    dest: /etc/nftables.d/{{ item }}
  become: yes
  notify: reload nftables
  loop:
  - 00-flush_ruleset.nft
  - 30-global.nft
